<div class="container"><br>
    
    <form [formGroup]="addBook" class="card-title">
        <h3>Add Book</h3>
        <div class="row">
            <div class="col-md-4">
        <label for="bookId">Book Id </label>
        <input type="text" formControlName="bookId" class="form-control"><br>
        <label for="bookName">Book Name</label>
        <input type="text" formControlName="bookName" class="form-control"><br>
        <label for="authorName">Author Name</label>
        <input type="text" formControlName="authorName" class="form-control" ><br>
        <label for="noOfBooks">Available Books</label>
        <input type="text" formControlName="noOfBooks" class="form-control"><br><br>
        
        
        <button class="btn btn-primary " [disabled]="!addBook.valid" (click)="saveAddedVal()">Add Book</button>
            </div>
    </div>
    </form>
</div>
