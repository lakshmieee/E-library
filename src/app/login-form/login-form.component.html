<div class="container">
  <br><br>
    <form [formGroup]="login" class="card-title">
      <h3>LOGIN</h3><br>
      <div class="row">
        <div class="col-md-4">
      <div>
        <div class="form-group">
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
          <input type="text" class="form-control" id="validationCustomUsername" formControlName="userName" placeholder="abc@gmail.com">
        </div>
      </div>
    </div><br>
    <div class="form-group">
     
        <div class="input-group form-group">
          <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-key"></i></span>
          <input type="password" class="form-control" id="validationCustomUsername" formControlName="password">
        </div>
      
      </div><br>

      <button class="btn btn-primary " [disabled]="!login.valid" (click)="getDetails()">LOGIN</button>
    </div>
    </div>
    </form>
  </div>
