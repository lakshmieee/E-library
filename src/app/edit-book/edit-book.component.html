<div class="container"><br>
    <form [formGroup]="editBook" class="card-title" >
        <h3>Edit Book</h3>
        <label for="bookId">Book Id </label>
        <input type="text" formControlName="bookId" class="form-control"><br>
        <label for="bookName">Book Name</label>
        <input type="text" formControlName="bookName" class="form-control"><br>
        <label for="authorName">Author Name</label>
        <input type="text" formControlName="authorName" class="form-control" ><br>
        <label for="noOfBooks">Available Books</label>
        <input type="text" formControlName="noOfBooks" class="form-control"><br><br>
        <button class="btn btn-primary " (click)="returnToSearch()">Back</button>
        <button class="btn btn-primary "  (click)="saveEditedValue()" >Edit Book</button>
    </form>
</div>
